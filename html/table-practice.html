<!DOCTYPE html>
<html>
  <head>
    <title>Tabularity</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Color</th>
        <th>Number</th>
        <th>Shape</th>
      </tr>
      <tr>
        <td>Blue</td>
        <td>17</td>
        <td>Square</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>33</td>
        <td>Circle</td>
      </tr>
    </table>

      <table border=2>
        <tr>
          <th>Header A</th>
          <th>Header B</th>
          <th>Header C</th>
        </tr>
        <tr>
          <td>Cell 1</td>
          <td colspan="2">Cells 2and3</td>
        </tr>
        <tr>
          <td rowspan="2">Two Rows</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>C4</td>
        </tr>
      </table>
   </body>
  </html>
