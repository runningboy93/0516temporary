<!DOCTYPE html>
<html>
<head>
  <title>Tabularity</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Color</th>
        <th>Number</th>
        <th>Shape</th>
      </tr>
      <tr>
        <td>Blue</td>
        <td>17</td>
        <td>Square</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>33</td>
        <td>Circle</td>
      </tr>
    </table>

      <table border=1>
        <tr>
          <th>Top 1</th>
          <th>Top 2</th>
          <th>Top 3</th>
          <th>Top 4</th>
        </tr>
        <tr>
          <td rowspan="2">Second Cell</td>
          <td>2nd Column</td>
          <td>Third Cell</td>
          <td>Fourth</td>
        </tr>
        <tr>
          <td colspan="2">Bottom Middle Two</td>
          <td>End Right</td>
        </tr>
      </table>
  </body>
  </html>
